<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 타이머</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <h1>
      <img class="weniv-logo" src="./assets/img/weniv-logo.svg" alt="위니브 로고" />
    </h1>
    <main>
      <article class="timer">
        <h2 class="timer-title">TIMER</h2>
        <div class="timer-indicator-wrapper">
          <label class="timer-indicator"
            >HRS
            <input
              id="timer-hour"
              name="timer-hour"
              class="timer-input"
              type="number"
              value="00"
              min="0"
              max="99"
            />
          </label>
          <label class="timer-indicator"
            >MIN<input
              id="timer-minute"
              name="timer-minute"
              class="timer-input"
              type="number"
              value="00"
              min="0"
              max="59"
          /></label>
          <label class="timer-indicator"
            >SEC<input
              id="timer-second"
              name="timer-second"
              class="timer-input"
              type="number"
              value="00"
              min="0"
              max="59"
          /></label>
        </div>
        <div class="btn-wrapper">
          <button type="button" id="btn-start" class="timer-btn timer-btn-start disabled">START</button>
          <button type="button" id="btn-pause" class="timer-btn timer-btn-pause" hidden>PAUSE</button>
          <button type="button" id="btn-reset" class="timer-btn timer-btn-reset disabled">RESET</button>
        </div>
      </article>
    </main>
    <footer>&copy; WENIV CORP.</footer>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
